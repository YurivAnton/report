<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Report page</title>
		<!-- <link rel="stylesheet" href="styleReport.css?=2" type="text/css" /> -->
		<link rel="stylesheet" href="styleReportNew.css?=27" type="text/css" />

    </head>
<body>
    <div id="aside">
        <a href="/report/reportForm.html">new</a>
        <!-- <ul id="reports">

        </ul> -->
    </div>
    <div id="wrap">
        <h1>Servisný záznam</h1> 
        <form method="POST" action="" id="form"> 
            <fieldset> 
                <legend>OBJEDNÁVATEĽ</legend>
                    <p id="customerInfo">
                        <select id="customerName" name="customerName">
                            <option></option>
                            <!-- <option>Humanic</option>
                            <option>Martinus</option> -->
                        </select>
                    
                        <span id="addCustomerInfo"></span>
                    </p>
            </fieldset>
            <fieldset>
                <legend>UŽÍVATEĽ</legend>
                <p id="officeInfo">
                    <select id="officeName" name="officeName">
                    </select>
                
                    <span id="addOfficeInfo"></span>
                </p>
            </fieldset>
            <fieldset>
                <legend>Dátum / Doprava</legend>
                <div id="dateTransport">
                    <p>
                        <input id="date" class="date" name="date[]" type="date" value="">
                        <input id="transportKm" name="transportKm[]" type="number" value="10" placeholder="Doprava km" required>
                        <input id="transportTime" name="transportTime[]" type="number" value="0.5" placeholder="Doprava Hodiny">
                    </p>
                    <button id="addWorkDay">add work day</button>
                </div>
            </fieldset>
            <fieldset>
                <legend>F-Plyny / Leaklog</legend>
                <p>
                    <label id="tit">5-50 ton CO2-eq</label>
                    <label for="fpYes">yes</label>
                    <input id="fpYes" type="radio" name="fp" value="1">
                    <label for="fpNo">no</label>
                    <input id="fpNo" type="radio" name="fp" checked value="0">
                    <label for="quantityCircuits">Počet</label>
                    <input id="quantityCircuits" type="number" name="quantityCircuits">
                </p>
                <p>
                    <label id="tit">50-500ton CO2-eq</label>
                    <label for="fpYesBig">yes</label>
                    <input id="fpYesBig" type="radio" name="fpBig" value="1">
                    <label for="fpNoBig">no</label>
                    <input id="fpNoBig" type="radio" name="fpBig" checked value="0">
                    <label for="quantityCircuits">Počet</label>
                    <input id="quantityCircuitsBig" type="number" name="quantityCircuitsBig">
                </p>
                <p>
                    <label id="tit">Leaklog</label>
                    <label for="LeaklogYes">yes</label>
                    <input id="LeaklogYes" type="radio" name="leaklog" value="1">
                    <label for="LeaklogNo">no</label>
                    <input id="LeaklogNo" type="radio" name="leaklog" checked value="0">
                </p>
            </fieldset>
            <fieldset>
                <legend>TECHNIK</legend>
                <div id="technik">
                    <p>
                        <input id="technicianName" class="tech" name="technicianName[]" type="text" placeholder="Meno TECHNIKA">
                        <input id="startTime" class="time" name="startTime[]" type="time">
                        <input id="finishTime" class="time" name="finishTime[]" type="time" value="">
                        <!-- <select id="workDays" class="workDays" name="workDays[]">

                        </select> -->
                    </p>
                    <button id="addTechnik">add technik</button>
                </div>
            </fieldset>
            <fieldset>
                <legend>Popis zásahu</legend>
                <p id="description">
                    <textarea name="description" placeholder="Popis zásahu"></textarea>
                </p>
            </fieldset>
            <fieldset>
                <legend>Výsledok / Odporúčania</legend>
                <p id="descRes">
                    <textarea name="descriptionResult" rows="5" cols="83" placeholder="Výsledok / Odporúčania"></textarea>
                </p>
            </fieldset>
            <fieldset>
                <legend>Identifikácia ZARIADENIA</legend>
                <p id="device">
                    <input name="typDevice" type="text" placeholder="Typ">
                    <input name="snDevice" type="text" placeholder="A.R./series N°">
                </p>
            </fieldset>
            <fieldset>
                <legend>CHLADIVO</legend>
                <p id="cool">
                    <select id="coolant" name="coolant">
                        <option>R410A</option>
                        <option>R407C</option>
                        <option>R32</option>
                        <option>R134A</option>
                    </select>
                    <input id="newCoolant" name="newCoolant" type="number" placeholder="Doplnené (nové) kg" value="0">
                    <input id="oldCoolant" name="oldCoolant" type="number" placeholder="Odobrané (už nepoužité) kg" value="0">
                </p>
            </fieldset>
            <fieldset>
                <legend>OLEJ</legend>
                <p id="oilParag">
                    <input id="oil" name="oil" placeholder="Zadajte typ oleja">
                    <input id="newOil" name="newOil" type="number" placeholder="Doplnené (nové) kg" value="0">
                    <input id="oldOil" name="oldOil" type="number" placeholder="Odobrané (už nepoužité) kg" value="0">
                </p>
            </fieldset>
            <fieldset>
                <legend>NÁHRADNÉ DIELY</legend>
                <div id="spareParts">
                    <p>
                        <input id="spare" name="nameSparePart[]" type="text" placeholder="Nazov dielu">
                        <input id="quantitySpare" name="quantitySparePart[]" type="number" placeholder="Množstvo">
                        <input id="noteSpare" name="noteSparePart[]" type="text" placeholder="Pozanámka">
                        
                        
                    </p>
                    <button id="addSpareParts">add spare part</button>
                </div>
            </fieldset>
            <fieldset>
                <legend>Podpis technika</legend>
                <p id="reportTech">
                    <select id="mainTech" name="mainTech">
                        
                    </select>
                    <button id="createCanvasTech">sign</button>
                    <!-- <button id="clearCanvasTech">clear</button> -->
                </p>
                <p id="reportTechSign">
                    <canvas id="canvasTech" width=600 height=250 style="display: none;"></canvas>
                    <button id="clearCanvasTech" style="display: none;">clear</button>
                    <button id="saveCanvasTech" style="display: none;">save</button>
                </p>
            </fieldset>
            <fieldset>
                <legend>Podpis zákazníka</legend>
                <p id="reportCustomer">
                    <input id="customerSign" name="nameCustomerSign" type="text" placeholder="Meno zodp. osoby zákazníka">
                    <button id="createCanvasCust">sign</button>
                    <!-- <button id="clearCanvasCustomer">clear</button> -->
                </p>
                <p id="reportCustomerSign">
                    <canvas id="canvasCustomer" width=600 height=250 style="display: none;"></canvas>
                    <button id="clearCanvasCustomer" style="display: none;">clear</button>
                    <button id="saveCanvasCustomer" style="display: none;">save</button>
                    <!-- <canvas id="canvasCustomer"></canvas> -->
                </p>
            </fieldset>
            <fieldset>
                    <!-- <p> -->
                        <button id="show" type="submit" value="show">show</button>
                        <button id="saveSent" type="submit" value="saveSent">save and sent</button>
                        <button id="save" type="submit" value="save">save</button>
                    <!-- </p> -->
            </fieldset>
        </form>
    </div>
</body>
<script src="script.js?=155"></script>
<script src="scriptAside.js?=30"></script>
</html>
